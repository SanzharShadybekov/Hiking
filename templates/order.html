{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="margin-left: 400px; margin-bottom: 50px;">
    <h2 style="margin-top: 125px; margin-bottom: 20px; color: #094b65;">Оформление заказа</h2>
    <form method="post" style="width: 600px" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
        <h4>Ваши товары:</h4>
        {% for item in cart %}
            {% with product=item.product %}
                <p style="color: #094b65; font-size: 1.2em;">{{ product.title }} --> {{item.quantity}} штуки.</p>
            {% endwith %}
            {% endfor %}
    <button type="submit" style="
    background: #fff;
    width: 230px;
    color: #094b65;
    font-size: 1.2em;
    font-weight: 500;
    letter-spacing: 2px;
    border-radius: 40px;">Оформить заказ</button>
</form>
</div>
{% endblock  %}
